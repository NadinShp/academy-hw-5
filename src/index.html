<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"/> -->
    <link rel="stylesheet" href="./styles.css" />

</head>
<body>
    <header>
        <div class="container">
            <form class="search-form">
                <label class="label">Enter pokemons numbers, format 10-20
                    <input name="query" type="text" autocomplete="off" class="input">
                </label>
                <button type="submit" class="btn-search">Search</button>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            <ul class="gallery"></ul>
            <div class="info-container"></div>
        </div>
    </main>
    <script src="./app.js" type="module"></script>
</body>
</html>
